<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Card</title>
</head>
    <body>
        <div class="wrapper">
            <div class="img-container">
                <img src="effel.jpg" alt="" >
                <div class="heart"></div>
                <div class="content">
                    <p>The Eiffel is a wrought-iron lattice tower on the Champ de Mars in Paris, France. It is named after the   engineer Gustave Eiffel, whose company designed and built the tower</p>
                        <span>Eiffel Tower</span>
                </div>
                <div class="share-btn">
                    <i class="fa fa-share" aria-hidden="true"></i>
                </div>
                <div class="social">
                    <ul>
                        <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                        <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                        <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
